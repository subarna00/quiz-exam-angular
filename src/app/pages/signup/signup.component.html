<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 50px">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <img src="../../../assets/examlogo.png" width="100" alt="" />
        </div>
        <h1 class="text-center">Register Here</h1>
        <form>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter Username" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter Password" type="password" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter First Name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter Last Name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Enter Email Address" type="email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Enter Phone Number" type="number" />
          </mat-form-field>
          <div class="text-center">
            <button mat-raised-button color="primary" type="submit">
              Sign Up ->
            </button>
            <button
              mat-raised-button
              color="accent"
              type="clear"
              style="margin-left: 10px"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
